apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-scheduler
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar-scheduler
  template:
    metadata:
      labels:
        app: calendar-scheduler
    spec:
      containers:
      - name: calendar-scheduler
        image: {{ .Values.image.repository }}calendar_scheduler:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: POSTGRES_DSN
          valueFrom:
            secretKeyRef:
              name: secrets
              key: postgresDSN
        - name: QUEUE_NAME
          value: {{ .Values.queueName }}
        - name: QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: secrets
              key: queueURL
        - name: SCHEDULER_CLEANUP_DAYS
          value: "{{ .Values.scheduler.cleanupDays }}"
        - name: SCHEDULER_INTERVAL
          value: "{{ .Values.scheduler.interval }}"
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred